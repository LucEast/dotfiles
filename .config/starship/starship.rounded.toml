"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ÓÇ∂](white)\
$os\
[ÓÇ¥](fg:white bg:red)\
$username\
[ÓÇ¥ ](fg:red)\
$directory \
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$kubernetes\
$conda\
$time\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_frappe'

[os]
disabled = false
style = "bg:white fg:crust"
# format = '[ÓÇ∂]($style)[$os.symbols mou](bg:$style fg:text_color)[ÓÇ¥]($style)'
# show_always = true

[os.symbols]
Windows = "Óò™"
Ubuntu = "Ôåõ"
SUSE = "Ôåî"
Raspbian = "Ôåï"
Mint = "Ôåé"
Macos = "Ôî¥"
Manjaro = "Ôåí"
Linux = "ÔÖº"
Gentoo = "Ôåç"
Fedora = "Ôåä"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "ÔåÉ"
Artix = "Ôåü"
CentOS = "ÔåÑ"
Debian = "ÓùΩ"
Redhat = "Ôåñ"
RedHatEnterprise = "Ôåñ"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:crust"
# symbol = "Ôêì"
format = "[ÓÇ∂](fg:#ffffff bg:none)[ÔÅª](fg:peach bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:peach)[ $path]($style)[ÓÇ¥](fg:peach bg:none)"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"
home_symbol = "~ "
read_only = " Ó©µ "

[directory.substitutions]
"Documents" = "ÔÅª "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
"Developer" = "ÔÑ° "

[git_branch]
symbol = "Ôêò"
truncation_length = 4
truncation_symbol = "‚Ä¶"
# ignore_branches = ["master", "main"]
format = "[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:yellow bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:yellow)[ $branch]($style)"
style = "fg:crust bg:yellow"

[git_commit]
commit_hash_length = 4
tag_symbol = "üè∑ "
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "green"

[git_status]
format = '[[( $all_status$ahead_behind)](fg:crust bg:yellow)]($style)[ÓÇ¥ ](fg:yellow bg:none)'
style = "bg:yellow"
disabled = false

[nodejs]
symbol = "Óúò"
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[c]
symbol = "Óòû "
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[rust]
symbol = "Óû®"
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[golang]
symbol = "Óòß"
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[php]
symbol = "Óòà"
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[java]
symbol = "Óâñ "
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[kotlin]
symbol = "Óò¥"
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[haskell]
symbol = "Óòü"
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[python]
symbol = "ÓòÜ"
style = "bg:green"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:crust bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:green)[ $version](fg:crust bg:green)[ÓÇ¥](fg:green bg:none) '

[docker_context]
symbol = "Ôåà"
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[kubernetes]
disabled = false
symbol = "‚ò∏"
# style = "bg:sapphire"
# format = '[[ $symbol($context \($namespace\)) ](bg:color_starry_night)]($style)'
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:$style bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:$style)[ $context \($namespace\)](fg:crust bg:$style)[ÓÇ¥](fg:$style bg:none) '
detect_files = ['k8s']
detect_extensions = ['yaml', 'yml']
detect_folders = ['k8s', 'kubernetes']
detect_env_vars = []

[[kubernetes.contexts]]
context_pattern = ".*-prod"
style = "fg:red bg:red"

[[kubernetes.contexts]]
context_pattern = ".*-test"
style = "fg:blue bg:blue"

[[kubernetes.contexts]]
context_pattern = ".*"
style = "fg:sapphire bg:sapphire"

[conda]
symbol = " ÔÑå "
style = "fg:crust bg:sapphire"
format = '[ÓÇ∂](fg:#ffffff bg:none)[$symbol](fg:$style bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:$style)[ $environment](fg:crust bg:$style)[ÓÇ¥](fg:$style bg:none) '
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:lavender"
format = '[ÓÇ∂](fg:#ffffff bg:none)[Ôê∫](fg:lavender bg:#ffffff)[ÓÇ¥](fg:#ffffff bg:$style)[ $time](fg:crust bg:lavender)[ÓÇ¥](fg:lavender bg:none)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[‚ùØ](bold fg:green)'
error_symbol = '[‚ùØ](bold fg:red)'
vimcmd_symbol = '[‚ùÆ](bold fg:green)'
vimcmd_replace_one_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_replace_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_visual_symbol = '[‚ùÆ](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = "Ó´¥ in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000


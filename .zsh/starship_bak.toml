# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# Disable the blank line at the start of the prompt
# add_newline = false

[env_var.STARSHIP_DISTRO]
format = '[ $env_value ](white bg:#a3aed2)'
variable = "STARSHIP_DISTRO"
disabled = false

[env_var.STARSHIP_DEVICE]
format = 'on [$env_value](white bg:#a3aed2)'
variable = "STARSHIP_DEVICE"
disabled = true

# You can also replace your username with a neat symbol like ï„   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#a3aed2"
style_root = "bg:#a3aed2"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true      # Disabled by default

[directory]
style = "bg:#769ff0"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "â€¦/"
home_symbol = "ïŸ ~"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "ïœ˜ "
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "
